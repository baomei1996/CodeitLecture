<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeit Messenger</title>
  <link rel="stylesheet" href="../css/messenger.css">
</head>
<body>
  <img src="../img/background.png" class="background">
  <div class="container">
    <div class="header">
      <button class="back-btn">
        <img src="../img/left-arrow.png" width="30" height="30">
      </button>
      <img src="../img/profile.png" class="profile-pic" width="40" height="40">
      <div class="info-block">
        <p class="username">보들이</p>
        <p class="status">1시간 전에 활동</p>
      </div>
      <div class="call-box">
        <button>
          <img src="../img/phone-call.png" width="20" height="20">
        </button>
        <button>
          <img src="../img/video-call.png" width="20" height="20">
        </button>
      </div>
    </div>
    <div id="chat-box">
      <div class="bubble friend-bubble">
        자니?
      </div>
      <div class="bubble friend-bubble">
        자나보네..ㅎ
      </div>
      <div class="bubble friend-bubble">
        잘 자 :)
      </div>
    </div>
    <div class="footer">
      <textarea id="input" placeholder="메세지를 입력하세요.." autofocus="true"></textarea>
      <button id="send">
        <img src="../img/send.png" width="24" height="24">
      </button>
    </div>
  </div>
  <script src="../js/messenger.js"></script>
</body>
</html>
