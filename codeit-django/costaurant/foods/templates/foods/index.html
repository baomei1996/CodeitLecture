{% extends './base.html' %} {% comment "항상 첫 줄에 있어야함" %}{% endcomment %}
{% load static %}

{% block date-block %}
  <div>{{ today }}</div>
{% endblock date-block %}

{% block food-container %}
  {% for menu in menus %}
     <div class="food">
      <img src={% get_static_prefix %}{{menu.img_path}} width="300px" height="200px"/>
      <div class="info">
        <h3>{{menu.name}}</h3>
        <P>{{menu.description}}</p>
        <a href="{{ menu.id }}">메뉴 보기</a>
      </div>
    </div>
  {% endfor %}
{% endblock food-container %}
